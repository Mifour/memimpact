name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          targets: ${{ matrix.target }}

      - name: Install MUSL tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mkdir artifacts
          BIN_NAME="memimpact"
          TARGET="${{ matrix.target }}"
          
          # Normalize platform name
          if [ "$TARGET" = "x86_64-unknown-linux-musl" ]; then
            OUT="memimpact-x86_64"
          elif [ "$TARGET" = "aarch64-unknown-linux-musl" ]; then
            OUT="memimpact-aarch64"
          fi

          cp target/${TARGET}/release/${BIN_NAME} artifacts/${OUT}

      - name: Create SHA256 checksum
        run: |
          cd artifacts
          for file in *; do
            sha256sum "$file" > "$file.sha256";
          done

      - name: Upload binary artifact (for release step)
        uses: actions/upload-artifact@v4
        with:
          name: memimpact-${{ matrix.target }}
          path: artifacts/*

  publish:
    name: Attach to GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          fail_on_unmatched_files: true
